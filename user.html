<div class="container-fluid col-lg-8 col-lg-offset-2" style="margin-top: 100px;">
    <h1>个人设置</h1>
    <br>
    <ul id="myTab" class="nav nav-tabs" role="tablist">
        <li class="active"><a href="#bulletin" role="tab" data-toggle="tab">个人资料</a></li>
        <li ><a href="#changpass" role="tab" data-toggle="tab">修改密码</a></li>
    </ul>
    <!-- 选项卡面板 -->
    <div id="myTabContent" class="tab-content" >
        <div class="tab-pane active" id="bulletin" >
            <div class="panel" style="border-top: none">
                <div class="panel-body text-center">
                    <div class="form-group col-lg-4" style="margin-top: 20px">
                        <label for="name" class="col-lg-3 text-center" style="padding-top: 7px;">名字:</label>
                        <div class="col-lg-7">
                            <input type="text" class="form-control " id="name" readonly="readonly">
                        </div>
                    </div>
                    <div class="form-group col-lg-4" style="margin-top: 20px">
                        <label for="dept" class="col-lg-3 text-center" style="padding-top: 7px;">所属:</label>
                        <div class="col-lg-7">
                            <input type="text" class="form-control " id="dept" readonly="readonly">
                        </div>
                    </div>
                    <div class="form-group col-lg-4" style="margin-top: 20px">
                        <label id="tel_label" for="tel" class="col-lg-5 text-center" style="padding-top: 7px;">电话(双击修改):</label>
                        <div class="col-lg-7">
                            <input type="text" class="form-control " id="tel" readonly="readonly" style="display: inline">
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <div class="tab-pane" id="changpass" >
            <div class="panel" style="border-top: none">
                <div class="panel-body text-center">
                    <div class="form-group col-lg-4" style="margin-top: 20px">
                        <label for="name" class="col-lg-3 text-center" style="padding-top: 7px;">旧密码:</label>
                        <div class="col-lg-7">
                            <input type="password" class="form-control " id="old_pass" >
                        </div>
                    </div>
                    <div class="form-group col-lg-4" style="margin-top: 20px">
                        <label for="dept" class="col-lg-3 text-center" style="padding-top: 7px;">新密码:</label>
                        <div class="col-lg-7">
                            <input type="password" class="form-control " id="new_pass">
                        </div>
                    </div>
                    <div class="form-group col-lg-4" style="margin-top: 20px">
                        <label for="tel" class="col-lg-5 text-center" style="padding-top: 7px;">确认新密码:</label>
                        <div class="col-lg-7">
                            <input type="password" class="form-control " id="new_pass_conf"  style="display: inline">
                        </div>
                    </div>
                    <button class="btn btn-primary" id="btn_changpass" style="margin-top: 20px">修改密码</button>
                </div>
            </div>

        </div>
    </div>
