<!--模拟框提交用户信息-->
<form class="form-horizontal" role="form" id="add_user">
    <div class="modal fade" id="add_user_modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel9" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel9">添加用户</h4>
                </div>
                <div class="modal-body" style="margin: auto 40px">
                    <!--学号-->
                    <div class="form-group">
                        <label for="userid" class="">学号&#58;</label>
                        <input id="userid" name="userid" type="text" class="form-control required" placeholder="请输入学号"/>
                    </div>
                    <div class="form-group">
                        <label for="user_name" class="">姓名&#58;</label>
                        <input id="user_name" name="user_name" type="text" class="form-control required" placeholder="请输入姓名"/>
                    </div>
                    <!--部门-->
                    <div class="form-group">
                        <label for="user_dept" class="">部门&#58;</label>
                        <select id="user_dept" name="user_dept" class="form-control col-lg-4 required">
                            <option>纪检部</option>
                            <option>宣传部</option>
                            <option>组织部</option>
                        </select>
                    </div>
                    <!--材料应加分-->
                    <div class="form-group">
                        <label for="user_tel" class="">电话号码&#58;</label>
                        <input id="user_tel" type="text" name="user_tel" class="form-control col-lg-4 required isMobile"/>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button  class="btn btn-default" id="UserSub">提交</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>
</form>
<!--模拟框提交成批模板-->
<form class="form-horizontal" role="form" id="addFile">
    <div class="modal fade" id="addFile_modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel9" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel8">提交文件</h4>
                </div>
                <div class="modal-body" style="margin: auto 40px">
                    <div class="form-group">
                        <label for="commit_file" class="">添加模板文件</label>
                        <input id="commit_file" type="file" name="commit_file" class="form-control col-lg-4 required"/>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button  class="btn btn-default" id="FileSub">提交</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>
</form>
